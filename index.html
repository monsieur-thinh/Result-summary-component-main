<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="./assets/img/favicon-32x32.png" rel="shortcut icon"/>
    <title>Result-summary-component-main</title>
</head>
<body>
    <main class="result-main">
        <div class="you-result">
            <p class="you-result_subject">Your Result</p>
            <div class="result-Evaluate">
                <p class="result-Evaluate_point_evaluation">76</p>
                <p class="result-evaluate_max_point">of 100</p>
            </div>
            <h1 class="result_heading">Great</h1>
            <p class="result_content">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="result-summary">
            <h2 class="result-summary_heading">Summary</h2>
            <div class="result-summary_list">
                <div class="result-summary-item">
                    <div class="summary-item_reaction">
                        <img src="./assets/img/icon-reaction.svg" alt="" class="item_reaaction_icon">
                        <p class="item_reaction_msg">Reaction</p>
                    </div>
                    <div class="summary-item_evaluate">
                        <p class="item_evaluate_point">80</p>
                        <p class="item_evaluate_max-point"> / 100</p>
                    </div>
                </div>
                <div class="result-summary-item">
                    <div class="summary-item_reaction">
                        <img src="./assets/img/icon-memory.svg" alt="" class="item_reaaction_icon">
                        <p class="item_reaction_msg">Memory</p>
                    </div>
                    <div class="summary-item_evaluate">
                        <p class="item_evaluate_point">92</p>
                        <p class="item_evaluate_max-point"> / 100</p>
                    </div>
                </div>
                <div class="result-summary-item">
                    <div class="summary-item_reaction">
                        <img src="./assets/img/icon-verbal.svg" alt="" class="item_reaaction_icon">
                        <p class="item_reaction_msg">Verbal</p>
                    </div>
                    <div class="summary-item_evaluate">
                        <p class="item_evaluate_point">61</p>
                        <p class="item_evaluate_max-point"> / 100</p>
                    </div>
                </div>
                <div class="result-summary-item">
                    <div class="summary-item_reaction">
                        <img src="./assets/img/icon-visual.svg" alt="" class="item_reaaction_icon">
                        <p class="item_reaction_msg">Visual</p>
                    </div>
                    <div class="summary-item_evaluate">
                        <p class="item_evaluate_point">72</p>
                        <p class="item_evaluate_max-point"> / 100</p>
                    </div>
                </div>
            </div>
            <div class="btn result-summary_btn">Continue</div>
        </div>
    </main>
    <div class="atribution">
        Challenge by
        <a href="https://www.frontendmentor.io/home" class="atribution-link">FrontEnd Mentor.</a>
        Code by
        <a href="https://www.frontendmentor.io/profile/monsieur-thinh" class="atribution-link">Monsieur Kuma.</a>
    </div>
</body>
</html>
